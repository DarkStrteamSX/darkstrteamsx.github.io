  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f1f1f;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }

    nav a {
      margin: 0 15px;
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
    }

    #searchInput {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 12px 20px;
      display: block;
      border-radius: 30px;
      border: none;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 229, 255, 0.4);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card p a {
      display: inline-block;
      margin: 10px 0;
      padding: 8px 16px;
      background-color: #00e5ff;
      color: #000;
      text-decoration: none;
      border-radius: 20px;
    }

    footer {
      background: #1f1f1f;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      color: #888;
    }

    /* Ad Container Style */
    .ad-slot {
      margin: 20px auto;
      text-align: center;
    }
  </style>
</head>

  <script>
    function searchVideos() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const title = card.getAttribute("data-title").toLowerCase();
        card.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
